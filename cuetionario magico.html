<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Gatuno M√°gico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #9c27b0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ffffff30" d="M30,50 Q50,30 70,50 Q50,70 30,50" /></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="%23ffffff20" cx="50" cy="50" r="10" /></svg>');
            background-size: 80px 80px, 50px 50px;
            color: #fff;
            position: relative;
            overflow: hidden;
            animation: bgTwinkle 8s infinite alternate;
        }
        
        @keyframes bgTwinkle {
            0% { background-color: #9c27b0; }
            50% { background-color: #7b1fa2; }
            100% { background-color: #6a1b9a; }
        }
        
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            animation: titleGlow 3s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px #ffeb3b; }
        }
        
        h1::after, h1::before {
            content: "üêæ";
            position: absolute;
            font-size: 0.6em;
            opacity: 0.7;
            animation: pawJump 2s infinite ease-in-out;
        }
        
        h1::before {
            right: 0;
            animation-delay: 0.5s;
        }
        
        @keyframes pawJump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .form-container {
            position: relative;
            z-index: 2;
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            color: #333;
            position: relative;
            overflow: hidden;
            border: 3px solid #f8bbd0;
            transform: translateY(0);
            transition: transform 0.5s;
            animation: formPulse 6s infinite ease-in-out;
        }
        
        @keyframes formPulse {
            0%, 100% { box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 15px 40px rgba(171, 71, 188, 0.4); }
        }
        
        form:hover {
            transform: translateY(-5px);
            animation: none;
            box-shadow: 0 20px 40px rgba(171, 71, 188, 0.5);
        }
        
        form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 235, 59, 0.1) 0%, transparent 10%),
                radial-gradient(circle at 80% 70%, rgba(76, 175, 80, 0.1) 0%, transparent 10%);
            pointer-events: none;
            animation: lightMove 15s infinite linear;
        }
        
        @keyframes lightMove {
            0% { background-position: 0% 0%, 100% 100%; }
            100% { background-position: 100% 100%, 0% 0%; }
        }
        
        .input-container {
            margin-bottom: 25px;
            position: relative;
            animation: floatUp 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes floatUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .input-container:nth-child(1) { animation-delay: 0.2s; }
        .input-container:nth-child(2) { animation-delay: 0.4s; }
        .input-container:nth-child(3) { animation-delay: 0.6s; }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #7b1fa2;
            font-size: 1.1em;
            position: relative;
            padding-left: 30px;
            transition: all 0.3s;
        }
        
        label:hover {
            color: #ab47bc;
            text-shadow: 0 0 5px rgba(171, 71, 188, 0.3);
        }
        
        label::before {
            content: "üê±";
            position: absolute;
            left: 0;
            top: -2px;
            font-size: 1.2em;
            animation: catBlink 4s infinite;
        }
        
        @keyframes catBlink {
            0%, 45%, 55%, 100% { transform: scale(1); }
            48%, 52% { transform: scale(1, 0.1); }
            50% { transform: scale(1, 0.05); }
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 5px;
            border: 2px solid #e1bee7;
            border-radius: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #ab47bc;
            box-shadow: 0 0 15px rgba(171, 71, 188, 0.3), inset 0 2px 5px rgba(0,0,0,0.1);
            outline: none;
            background-color: #fff;
            animation: inputGlow 1.5s infinite alternate;
        }
        
        @keyframes inputGlow {
            0% { box-shadow: 0 0 10px rgba(171, 71, 188, 0.3); }
            100% { box-shadow: 0 0 20px rgba(171, 71, 188, 0.5); }
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        .botones {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .cat-btn {
            position: relative;
            width: 120px;
            height: 120px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            animation: btnFloat 3s infinite ease-in-out;
        }
        
        @keyframes btnFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .cat-btn:hover {
            transform: translateY(-10px) scale(1.1);
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.3));
            animation: none;
        }
        
        .cat-btn:active {
            transform: translateY(-5px) scale(1.05);
        }
        
        .cat-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: currentColor;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .cat-btn:hover .cat-body {
            transform: scale(1.05);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5);
        }
        
        .cat-ear {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: currentColor;
            top: -10px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: all 0.3s;
        }
        
        .cat-btn:hover .cat-ear {
            transform: rotate(0deg) scale(1.1);
        }
        
        .cat-ear.left {
            left: 15px;
            transform: rotate(-20deg);
        }
        
        .cat-ear.right {
            right: 15px;
            transform: rotate(20deg);
        }
        
        .cat-ear::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ffcdd2;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cat-face {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            text-align: center;
        }
        
        .cat-eye {
            display: inline-block;
            width: 15px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            margin: 0 5px;
            position: relative;
            overflow: hidden;
        }
        
        .cat-eye::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            top: 6px;
            left: 4px;
            animation: eyeShine 3s infinite;
        }
        
        @keyframes eyeShine {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .cat-nose {
            width: 10px;
            height: 8px;
            background-color: #ffcdd2;
            border-radius: 50%;
            margin: 5px auto;
            position: relative;
            animation: noseTwitch 5s infinite;
        }
        
        @keyframes noseTwitch {
            0%, 95%, 100% { transform: scale(1); }
            97% { transform: scale(1.1); }
        }
        
        .cat-mouth {
            width: 20px;
            height: 10px;
            border-bottom: 2px solid #ffcdd2;
            border-radius: 0 0 50% 50%;
            margin: 0 auto;
            transition: all 0.3s;
        }
        
        .cat-btn:hover .cat-mouth {
            height: 12px;
            border-radius: 0 0 40% 40%;
        }
        
        .cat-whisker {
            position: absolute;
            width: 20px;
            height: 1px;
            background-color: white;
            top: 60px;
            transition: all 0.3s;
        }
        
        .cat-btn:hover .cat-whisker {
            width: 25px;
        }
        
        .cat-whisker.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .cat-whisker.right {
            right: 20px;
            transform: rotate(20deg);
        }
        
        .cat-whisker.left::before,
        .cat-whisker.right::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 1px;
            background-color: white;
            top: 5px;
            transition: inherit;
        }
        
        .cat-whisker.left::after,
        .cat-whisker.right::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 1px;
            background-color: white;
            top: -5px;
            transition: inherit;
        }
        
        .cat-btn:hover .cat-whisker.left::before,
        .cat-btn:hover .cat-whisker.left::after,
        .cat-btn:hover .cat-whisker.right::before,
        .cat-btn:hover .cat-whisker.right::after {
            width: 25px;
        }
        
        .cat-paw {
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: currentColor;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
            transition: all 0.3s;
        }
        
        .cat-btn:hover .cat-paw {
            height: 25px;
            bottom: -8px;
        }
        
        .cat-paw::before,
        .cat-paw::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffcdd2;
            border-radius: 50%;
            bottom: 5px;
            transition: all 0.3s;
        }
        
        .cat-btn:hover .cat-paw::before,
        .cat-btn:hover .cat-paw::after {
            transform: scale(1.2);
        }
        
        .cat-paw::before {
            left: 5px;
        }
        
        .cat-paw::after {
            right: 5px;
        }
        
        .btn-text {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #7b1fa2;
            font-size: 1.1em;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        .cat-btn:hover .btn-text {
            transform: scale(1.1);
            color: #ab47bc;
        }
        
        /* Cat colors */
        .submit-cat { color: #4caf50; }
        .reset-cat { color: #f44336; }
        .help-cat { color: #2196f3; }
        
        /* Decorative cats around the form */
        .decorative-cat {
            position: absolute;
            font-size: 2em;
            z-index: 1;
            animation: floatCat 8s infinite ease-in-out;
            opacity: 0.7;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
            transition: all 0.5s;
            cursor: pointer;
        }
        
        .decorative-cat:hover {
            transform: scale(1.5);
            opacity: 1;
            animation: none;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.7));
        }
        
        @keyframes floatCat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .cat1 { top: 10%; left: 5%; animation-delay: 0s; }
        .cat2 { top: 20%; right: 5%; animation-delay: 1s; }
        .cat3 { bottom: 15%; left: 10%; animation-delay: 2s; }
        .cat4 { bottom: 25%; right: 10%; animation-delay: 3s; }
        .cat5 { top: 50%; left: 2%; animation-delay: 0.5s; }
        .cat6 { top: 60%; right: 2%; animation-delay: 1.5s; }
        
        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Fairy lights */
        .fairy-light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: lightFlicker 3s infinite alternate;
        }
        
        @keyframes lightFlicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Rainbow border animation */
        @keyframes rainbowBorder {
            0% { box-shadow: 0 0 0 3px #ff0000; }
            14% { box-shadow: 0 0 0 3px #ff7f00; }
            28% { box-shadow: 0 0 0 3px #ffff00; }
            42% { box-shadow: 0 0 0 3px #00ff00; }
            57% { box-shadow: 0 0 0 3px #0000ff; }
            71% { box-shadow: 0 0 0 3px #4b0082; }
            85% { box-shadow: 0 0 0 3px #9400d3; }
            100% { box-shadow: 0 0 0 3px #ff0000; }
        }
        
        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .botones {
                gap: 20px;
            }
            
            .cat-btn {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

        <h1>Formulario Gatuno M√°gico ‚ú®</h1>

                    </div>

                    <div class="btn-text">Ayuda</div>
                </button>
            </div>
        </form>
    </div>
    
    <script>
        function mostrarAyuda() {
            const ayuda = [
                "¬°Miau! Soy tu ayudante gatuno m√°gico ‚ú®",
                "",
                "üêæ Completa todos los campos:",
                "  1. Tu nombre completo",
                "  2. Tu correo electr√≥nico",
                "  3. Tu mensaje importante",
                "",
                "üê± Botones m√°gicos:",
                "  ¬∑ Enviar: Manda tu mensaje con estilo",
                "  ¬∑ Limpiar: Borra todo como por arte de magia",
                "  ¬∑ Ayuda: Muestra esta info encantada",
                "",
                "¬°Pasa el rat√≥n por todos los elementos para descubrir sorpresas! üé©üêá",
                "",
                "¬°Gracias por visitarnos! üêæ‚ú®"
            ].join("\n");
            
            createConfetti();
            alert(ayuda);
        }
        
        // Create sparkle effects
        document.addEventListener('mousemove', function(e) {
            if(Math.random() > 0.9) {
                createSparkle(e.pageX, e.pageY);
            }
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            
            // Random color sparkle
            const colors = ['#ffeb3b', '#4caf50', '#2196f3', '#f44336', '#9c27b0', '#00bcd4'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.backgroundColor = randomColor;
            
            document.body.appendChild(sparkle);
            
            const size = Math.random() * 10 + 5;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.opacity = '0.8';
            
            setTimeout(() => {
                sparkle.style.transition = 'all 0.5s';
                sparkle.style.opacity = '0';
                sparkle.style.transform = 'scale(2) rotate(' + (Math.random() * 360) + 'deg)';
                setTimeout(() => sparkle.remove(), 500);
            }, 100);
        }
        
        // Create fairy lights
        function createFairyLights() {
            const colors = ['#ffeb3b', '#4caf50', '#2196f3', '#f44336', '#9c27b0', '#00bcd4'];
            
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.className = 'fairy-light';
                light.style.left = Math.random() * 100 + 'vw';
                light.style.top = Math.random() * 100 + 'vh';
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(light);
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ffeb3b', '#4caf50', '#2196f3', '#f44336', '#9c27b0', '#00bcd4'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '0';
                }
                
                document.body.appendChild(confetti);
                
                // Animate
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.transition = `all ${animationDuration}s ease-out`;
                confetti.style.opacity = '1';
                
                setTimeout(() => {
                    confetti.style.top = '100vh';
                    confetti.style.transform = 'rotate(' + (Math.random() * 720) + 'deg)';
                    confetti.style.opacity = '0';
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }, 10);
            }
        }
        
        // Animate form inputs on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('form').style.transform = 'translateY(0)';
                createFairyLights();
            }, 100);
            
            // Add rainbow border animation to form on hover
            const form = document.querySelector('form');
            form.addEventListener('mouseenter', () => {
                form.style.animation = 'rainbowBorder 3s infinite';
            });
            
            form.addEventListener('mouseleave', () => {
                form.style.animation = '';
            });
            
            // Add special effect when submitting
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.addEventListener('click', (e) => {
                if(document.getElementById('catForm').checkValidity()) {
                    e.preventDefault();
                    createConfetti();
                    
                    // Show success message
                    setTimeout(() => {
                        alert('¬°Formulario enviado con √©xito! ‚ú®üêæ\n\nGracias por tu mensaje m√°gico.');
                        document.getElementById('catForm').submit();
                    }, 1000);
                }
            });
